  SESSION_DRIVER = 'cookie'
  SESSION_SECURE_COOKIE = 'true'
  APP_NAME='Laravel'
  
  APP_KEY='base64:jhvu6/NQfHL0aWzNjBufig5WnUUwxxslquXyuqeEVa8='
  APP_DEBUG='true'
  APP_TIMEZONE='UTC'
  APP_URL='https://backendpagoscontie.fly.dev'

  APP_LOCALE='en'
  APP_FALLBACK_LOCALE='en'
  APP_FAKER_LOCALE='en_US'

  APP_MAINTENANCE_DRIVER='file'
